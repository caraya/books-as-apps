<!DOCTYPE html>
<!-- saved from url=(0069)https://developer.mozilla.org/samples/cssref/animations/cssanim1.html -->
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>CSS animations: Example 1</title>
  <style>
    style {
      background: #333;
      clear: both;
      color: white;
      display: block;
      font-family: 'sourcecodepro-medium-webfont', monospace;
      margin-bottom: .5em;
      padding: 20px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <style scoped contenteditable>/* You can edit this text and copy it 100% your own stylesheet */
    #animation1 {
      border: 1px solid #cc092f;
      padding: 1em;
      width: 100%;
    }

    h1 {
      -moz-animation-duration: 3s;
      -webkit-animation-duration: 3s;
      -moz-animation-name: slidein;
      -webkit-animation-name: slidein;
    }

    @-moz-keyframes slidein {
      0% {
        margin-left:100%;
        width:300%
      }

      100% {
        margin-left:0%;
        width:100%;
      }
    }

    @-webkit-keyframes slidein {
      0% {
        margin-left:100%;
        width:300%
      }

      100% {
        margin-left:0%;
        width:100%;
      }
    }
  </style>
<div id='animation1'>

  <h1>Watch me move</h1>

</div>

</body></html>
